<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar hotel</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
</head>
<body>
    <h2>Reserva de Habitación</h2>
    <form action="/reservar-hotel" method="POST">
        <label for="checkin">Fecha de Entrada: </label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Fecha de Salida:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="personas">Números de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" max="10" required><br><br>

        <input type="submit" value="Reservar">
    </form>
</body>
</html>
