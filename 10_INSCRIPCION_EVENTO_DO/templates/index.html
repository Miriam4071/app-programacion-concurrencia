<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción al Evento</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
</head>
<body>
    <h2>Inscripción a un Evento</h2>
    <form action="/inscripcion-evento" method="POST">
        <label for="nombre"> Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="asistencia">¿Asistirá al evento?</label>
        <input type="radio" id="si" name="asistencia" value="si" required>
        <label for="si">Si</label>
        <input type="radio" id="no" name="asistencia" value="no">
        <label for="no">No</label><br><br>

        <input type="submit" value="Inscribirse">
    </form>
</body>
</html>
